server:
  port: 8085


eureka:
  client:
    serviceUrl:
#      defaultZone: http://localhost:8090/eureka
      defaultZone: ${EUREKA_URI:http://localhost:8090/eureka}
  instance:
#    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
spring:
  cloud:
    gateway:


      discovery:
        locator:
          enable: true
#          enrutar los microservicios
      routes:
        - id: ms-microservicio1
          uri: lb://ms-microservicio1
          predicates:
            - Path=/clientes/**

        - id: ms-microservicio2
          uri: lb://ms-microservicio2
          predicates:
            - Path=/productos/**, /ventas/**

        - id: ms-estudiante-service
          uri: lb://ms-estudiante-service
          predicates:
            - Path=/estudiantes/**

        - id: ms-curso-service
          uri: lb://ms-curso-service
          predicates:
            - Path=/cursos/**

        - id: ms-matricula-service
          uri: lb://ms-matricula-service
          predicates:
            - Path=/matriculas/**
            -
        - id: ms-auth-service
          uri: lb://ms-auth-service
          predicates:
            - Path=/auth/**